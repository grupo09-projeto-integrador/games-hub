<!DOCTYPE html>
<html lang="pt_BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"
    />
    <title>Games Hub</title>
  </head>
  <body>
    <!-- NAV AND SIDEBAR -->

    <nav class="navbar">
      <div class="logo" id="logo" class="search">
        <i class="bi bi-controller"></i>
        <p>Game<span>Hub</span></p>
      </div>
      <div class="opcoes">
        <a class="search" id="pc" href="#">PC</a>
        <p>|</p>
        <a class="search" id="browser"href="#" target="_blank">Browser</a>
        <p>|</p>
        <a class="search" id="all" href="#">Todos</a>
      </div>
      <div class="fav">
        <a id="favoritos" class="search" href="#">Favoritos</a>
      </div>
    </nav>

    <nav class="sidebar">
      <ul class="menu-links">
        <li class="nav-link">
          <a id="home" class="search" href="#">
            <i class="bi bi-house-door"></i>
            <span class="text nav-text">home</span>
          </a>
        </li>
        <li class="nav-link">
          <a class="search" id="pvp" href="#">
            <i class="bi bi-people"></i>
            <span class="text nav-text">PvP</span>
          </a>
        </li>
        <li class="nav-link">
          <a class="search" id="mmofps" href="#">
            <i class="bi bi-shield-shaded"></i>
            <span class="text nav-text">MMOFPS</span>
          </a>
        </li>
        <li class="nav-link">
          <a class="search" id="racing" href="#">
            <i class="bi bi-car-front"></i>
            <span class="text nav-text">corrida</span>
          </a>
        </li>
        <li class="nav-link">
          <a class="search" id="space" href="#">
            <i class="bi bi-rocket-takeoff"></i>
            <span class="text nav-text">espaço</span>
          </a>
        </li>
        <li class="nav-link">
          <a class="search" id="card" href="#">
            <i class="bi bi-suit-club"></i>
            <span class="text nav-text">cartas</span>
          </a>
        </li>
        <li class="nav-link">
          <a class="search" id="flight" href="#">
            <i class="bi bi-airplane"></i>
            <span class="text nav-text">vôo</span>
          </a>
        </li>
        <li class="nav-link">
          <a class="search" id="strategy" href="#">
            <i class="bi bi-diagram-2"></i>
            <span class="text nav-text">estratégia</span>
          </a>
        </li>
        <li class="nav-link">
          <a class="search" id="horror" href="#">
            <i class="bi bi-radioactive"></i>
            <span class="text nav-text">terror</span>
          </a>
        </li>
      </ul>
    </nav>

    <div class="main-content">
      <section class="section-content">
        <div class="container-banner" id="banner">
        </div>

        <div class="seperator">
          <div class="lineOne"></div>
          <div class="titlee" id="category"></div>
          <div class="lineTwo"></div>
        </div>

        <div class="container">
          <div class="row" id="conteudo-main">
          </div>
        </div>

        <button class="load-btn" id="carregaMais">Carregar mais</button>
      </div>
      </section>
    </div>


    <script src="./js/main.js" type="module"></script>
    <script src="./js/favoritos.js" type="module"></script>
    <!-- <script>
      loadInitialItems();
    </script> -->
  </body>
</html>

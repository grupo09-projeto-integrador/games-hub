<!DOCTYPE html>
<html lang="pt_BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    
    <title>Games Hub</title>
  </head>
  <body>
    <!-- NAV AND SIDEBAR -->

    <nav class="navbar">
      <div class="logo" id="logo" class="filtro">
        <i class="bi bi-controller"></i>
        <p>Game<span>Hub</span></p>
      </div>
      <div class="opcoes">
        <a class="filtro plataforma" id="pc" href="#">PC</a>
        <p>|</p>
        <a class="filtro plataforma" id="browser"href="#">Browser</a>
        <p>|</p>
        <a class="filtro plataforma selecionado" id="all" href="#">Todos</a>
      </div>
      <div class="fav">
        <a id="favoritos" class="textt" href="#">Favoritos</a>
      </div>
    </nav>

    <nav class="sidebar">
      <ul class="menu-links">
        <li class="nav-link">
          <a id="home" class="categoria filtro selecionado" href="#">
            <span class="material-symbols-outlined">
              home
              </span>
            <span class="text nav-text">home</span>
          </a>
        </li>
        <li class="nav-link">
          <a class="categoria filtro" id="shooter" href="#">
            <span class="material-symbols-outlined">
              local_fire_department
              </span>
            <span class="text nav-text">tiro</span>
          </a>
        </li>
        <li class="nav-link">
          <a class="categoria filtro" id="mmofps" href="#">
            <span class="material-symbols-outlined">
              shield
              </span>
            <span class="text nav-text">MMOFPS</span>
          </a>
        </li>
        <li class="nav-link">
          <a class="categoria filtro" id="racing" href="#">
            <span class="material-symbols-outlined">
              directions_car
              </span>
            <span class="text nav-text">corrida</span>
          </a>
        </li>
        <li class="nav-link">
          <a class="categoria filtro" id="space" href="#">
            <span class="material-symbols-outlined">
              rocket_launch
              </span>
            <span class="text nav-text">espaço</span>
          </a>
        </li>
        <li class="nav-link">
          <a class="categoria filtro" id="card" href="#">
            <span class="material-symbols-outlined">
              style
              </span>
            <span class="text nav-text">cartas</span>
          </a>
        </li>
        <li class="nav-link">
          <a class="categoria filtro" id="sandbox" href="#">
            <span class="material-symbols-outlined">
              castle
              </span>
            <span class="text nav-text">sandbox</span>
          </a>
        </li>
        <li class="nav-link">
          <a class="categoria filtro" id="strategy" href="#">
            <span class="material-symbols-outlined">
              account_tree
              </span>
            <span class="text nav-text">estratégia</span>
          </a>
        </li>
        <li class="nav-link">
          <a class="categoria filtro" id="horror" href="#">
            <span class="material-symbols-outlined">
              warning
              </span>
            <span class="text nav-text">terror</span>
          </a>
        </li>
      </ul>
    </nav>

    <div class="main-content">
      <section class="section-content">
        <div class="container-banner" id="banner">
        </div>

        <div class="seperator">
          <div class="lineOne"></div>
          <div class="titlee" id="category">Mais Populares</div>
          <div class="lineTwo"></div>
        </div>

        <div class="container">
          <div class="row" id="conteudo-main">
          </div>
        </div>

        <button class="load-btn" id="carregaMais">Carregar mais</button>
      </div>
      </section>
    </div>


    <script src="./js/main.js" type="module"></script>
    <script src="./js/favoritos.js" type="module"></script>
  </body>
</html>

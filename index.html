            <i class="bi bi-airplane"></i>

        </li>
        <li class="nav-link">
          <a href="#">
            <i class="bi bi-diagram-2"></i>

            <img src="./assets/thumbnail (1).jpg" alt="" />
            <div class="details">

                <div class="icons">
